syntax = "proto3";
import "SmsMessage.proto";

package sms;

option java_package = "com.bubble.sms.grpc.service";
option java_outer_classname = "SmsServiceProto";

service SmsService {

    //发送注册验证码
    rpc sendRegistrySms(SendSms) returns (SmsToken) {}

    //查找短信发送记录
    rpc findRecordByPhoneExtAndPhoneAndToken(FindSmsRecord) returns (SmsRecord) {};

}